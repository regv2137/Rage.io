<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage.io Bitwa pod Ciechocinkiem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; /* Keep original font */
            color: #ecf0f1;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #333333, #000000); /* Gradient from gray to black */
        }

        /* Container for background image */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('war.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.3; /* Slightly more visible background */
            z-index: -1; /* Ensures it stays behind other content */
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        h2 {
            position: absolute;
            color: #ecf0f1;
            font-size: 50px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        .main-title {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtitle {
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

        .alpha-testing {
            position: absolute;
            top: 27%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            z-index: 2;
        }

        .paid-version {
            top: 35%;
            left: 40%;
            z-index: 2;
        }

        .demo-version {
            top: 35%;
            right: 10%;
            z-index: 2;
        }

        .price-box {
            position: absolute;
            top: 50%;
            left: 40%;
            background-color: transparent;
            border: none;
            text-align: center;
            z-index: 2;
        }

        .price-box button {
            width: 300px;
            height: 70px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #444444, #1a1a1a); /* Slightly lighter gradient */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 12px 8px rgba(0, 0, 0, 0.2);
        }

        .price-box button:hover {
            background: linear-gradient(45deg, #555555, #222222); /* Lighter gradient on hover */
            transform: translateY(-3px) scale(1.05);
        }

        .showcase {
            position: absolute;
            top: 70%;
            width: 80%;
            display: flex;
            justify-content: space-around;
        }

        .showcase img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .showcase img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .dlcs {
            position: absolute;
            top: 35%;
            left: 15%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 50px;
            z-index: 2;
        }

        .dlc-price-box {
            position: absolute;
            top: 50%; /* Lowered the button by increasing the top value */
            left: 15%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .dlc-price-box button {
            padding: 20px 60px;
            background: linear-gradient(45deg, #444444, #1a1a1a); /* Slightly lighter gradient */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 12px 8px rgba(0, 0, 0, 0.2);
        }

        .dlc-price-box button:hover {
            background: linear-gradient(45deg, #555555, #222222); /* Lighter gradient on hover */
            transform: translateY(-3px) scale(1.05);
        }

        .site-creation-info {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 3;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="background-container"></div> <!-- Background image with opacity -->
    <div class="image-container">
        <div class="site-creation-info">It took us 12 years to create this game for you!</div>
        <div class="top-left">Alan Sadowski Games</div>
        <h2 class="main-title">Bitwa pod</h2>
        <h2 class="subtitle">Ciechocinkiem</h2>
        <h2 class="alpha-testing">Alpha testing 1.16 TDIA Version</h2>
        <h2 class="paid-version">Paid Version</h2>
        <div class="price-box">
            <button onclick="alert('You are not old enough to play this game! Try the demo version instead.')">
                Winter sale <del>250PLN</del> 100PLN<br>
            </button>
        </div>
        <h2 class="demo-version">Demo Version</h2>
        <div class="showcase">
            <img src="war1.jpg" alt="Description of war1">
            <img src="war2.jpg" alt="Description of war2">
            <img src="war3.jpg" alt="Description of war3">
        </div>
    </div>

    <!-- DLC's section -->
    <h2 class="dlcs">DLC's</h2>
    <div class="dlc-price-box">
        <a href="dlc.html">
            <button>War Modification DLC</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Alan Sadowski Games. All rights reserved.
    </footer>
</body>
</html>
